<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="apple-touch-icon" href="fuel.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="油耗記錄">
    <title>油耗 App</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>油耗紀錄</h1>
    
    <div class="stats-grid">
        <div class="stat-card"><strong id="avgVal">0.00</strong><span>平均 km/L</span></div>
        <div class="stat-card"><strong id="countVal">0</strong><span>總筆數</span></div>
    </div>

    <div class="segmented">
        <div class="segment active" id="tab0" onclick="tab(0)">油耗新增</div>
        <div class="segment" id="tab1" onclick="tab(1)">圖表</div>
        <div class="segment" id="tab2" onclick="tab(2)">歷史油耗</div>
    </div>

    <div id="s0" class="sec active">
        <div class="ios-list">
            <input type="hidden" id="editIdx" value="-1">
            <div class="ios-item"><label>日期</label><input type="date" id="date"></div>
            <div class="ios-item"><label>時間</label><input type="time" id="time"></div>
            <div class="ios-item"><label>里程 (km)</label><input type="number" id="distance" placeholder="0.0" inputmode="decimal"></div>
            <div class="ios-item"><label>公升 (L)</label><input type="number" id="liters" placeholder="0.00" inputmode="decimal"></div>
        </div>
        <button class="btn" onclick="save()">儲存數據</button>
    </div>

    <div id="s1" class="sec">
        <div class="stat-card">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <div id="s2" class="sec">
        <div class="ios-list" id="list"></div>
        <button onclick="exportXLS()" class="secondary-btn">📥 導出 Excel</button>
        <button onclick="clearAll()" class="danger-btn">重置資料</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
